<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to IEEE 754</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div id="input">
        <label for="decimalInput">Enter decimal value: </label>
        <input type="number" id="decimalInput" step="any">
    </div>

    <div id="main-box">
        <div id="sign">S</div>
        <div id="bitValue">E</div>
        <div id="mantisa">1.M</div>
    </div>

    <button id="result">Get result</button>
    <script src="script.js"></script>
</body>
</html>
